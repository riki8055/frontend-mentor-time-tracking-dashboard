<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container center">
      <div class="dashboard center">
        <div class="card">
          <div class="user">
            <div class="user-avatar">
              <img src="./images/image-jeremy.png" alt="user" />
            </div>

            <span
              ><small>Report for</small>
              <h1 class="username">Jeremy Robson</h1></span
            >
          </div>
          <ul class="">
            <li><a href="#link">Daily</a></li>
            <li><a href="#link" class="active">Weekly</a></li>
            <li><a href="#link">Monthly</a></li>
          </ul>
        </div>
        <div class="parent"></div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/riki8055">Ritik Thakur</a
        >.
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
